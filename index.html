<html>
<head>
  <meta charset='utf-8'>

  <title>BMI</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>


  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container">
    <div class="box">
      <h1>BMI Calculator</h1>
      
      <div class="box-inputs">
        <h3>Insert your height, in cm:</h3>
        <input id="input-height"></input>
      
        <br><br><br>
      
        <h3>Insert your Weight, in Kg:</h3>
        <input id="input-weight"></input>
    
        <br><br>
  
        <div class="box-button">
          <button onclick="calculate()">Confirm</button>    
        </div>
    
        <div class="box-result">
          <hr>
          <h2>Result</h2>
          <div class="result">
            <p>Your BMI: <span id="bmi-result"><span></p>
            <p>Situation: <span id="situation"><span></p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
</body>
</html>
